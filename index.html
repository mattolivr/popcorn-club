<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/6d224123b5.js" crossorigin="anonymous"></script>
        <title>Popcorn Club</title>
    </head>
    <body>
        <div id="layout_container">
            <header>
                <div id="header_logo">
                    <h1>Popcorn Club</h1>
                </div>
                <div id="header_search">
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Procurando por:</button>
                        <ul class="dropdown-menu dropdown-menu-end">
                          <li><a class="dropdown-item" href="#">Filme</a></li>
                          <li><a class="dropdown-item" href="#">Seriado</a></li>
                          <li><a class="dropdown-item" href="#">Ator&#40a&#41</a></li>
                          <li><a class="dropdown-item" href="#">Elenco</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Usuario</a></li>
                        </ul>
                    </div>
                </div>
                <div id="header_nav">
                    <ul>
                        <li><a href="#"><i class="fa-solid fa-bars"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-moon"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-user"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-message"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-bell"></i></a></li>
                    </ul>
                </div>
            </header>
            <div id="user_container">
                <div class="container_block">
                    <div id="user_profile">
                        <div id="user_bg"></div>
                        <div id="user_avatar"></div>
                    </div>
                    <div id="user_content_container">
                        <p id="user_dname">Nome do Usu√°rio</p>
                        <p id="user_name">@username</p>
                        <hr class="container_divider">
                        <h2>Meus Clubes</h2>
                        <div class="user_club_container">
                            <img src="https://picsum.photos/64?random=1">
                            <span>Nome do Clube</span>
                        </div>
                        <div class="user_club_container">
                            <img src="https://picsum.photos/64?random=2">
                            <span>Nome do Clube</span>
                        </div>
                        <div class="user_club_container">
                            <img src="https://picsum.photos/64?random=3">
                            <span>Nome do Clube</span>
                        </div>
                        <i class="fa-solid fa-caret-down" id="user_dropdown_btn"></i>
                        <hr class="container_divider">
                    </div>
                </div>
            </div>
            <main>
                <div id="main_create" class="container_block">
                    <div id="main_create_avatar"></div>
                    <input type="text" class="form-control" id="main_create_input" placeholder="Pensando em algo?">
                    <div id="main_create_nav">
                        <ul>
                            <li><a href="#"><i class="fa-solid fa-image"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-film"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-music"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-location-dot"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-chart-bar"></i></a></li>
                        </ul>
                    </div>
                    <input type="submit" value="Enviar" id="main_create_submit" class="btn btn-secondary">
                </div>
                <div id="main_post" class="container_block">Postagem</div>
            </main>
            <div id="message_container">
                <div class="container_block">
                    Mensagem
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
